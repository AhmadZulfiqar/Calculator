<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div id="view">
            <input type="text" id="inp" readonly>
        </div>
        <div class="centre">
            <div class="row">
                <button>C</button>
                <button>+/-</button>
                <button>DEL</button>
                <button id="num">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="num">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="num">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="num">+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button>.</button>
                <button id="eq">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
